<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Stairs Path</title>
    <link rel="stylesheet" href="/source.css">
  </head>
  <body >
      <div  id="g1" class="gridcontainer">
          <div class="griditem1"><center><h1>Stair Paths</h1></center></div>
          <div id="section1" class="griditem2">
          </div>
          <div class="griditem3">
            <h3><center>INPUT PANEL</center></h3>
            <div class="form-floating my-3 mx-2">
                <textarea id="myvalue" class="form-control " placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Enter Number Of Stairs</label>
            </div>
            <div class="form-floating my-3 mx-2">
                <textarea id="myjvalue1" class="form-control " placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Enter Value For 1 jump</label>
            </div>
            <div class="form-floating my-3 mx-2">
                <textarea id="myjvalue2" class="form-control " placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Enter Value For 2 jump</label>
            </div>
            <div class="form-floating my-3 mx-2">
                <textarea id="myjvalue3" class="form-control " placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Enter Value For 3 jump</label>
            </div>
            <center><button id="submit" type="button" class="btn btn-primary btn-sm">SUBMIT VALUE</button></center>
            <hr style = "color:white   ;">

            <!-- textarea -->
            <h3><center>OUTPUT PANEL</center></h3>
            <div  class=" my-3 mx-2 form-floating">
                <textarea id="opscreen" style="background-color: rgb(4, 252, 252);" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
              </div>
          </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src = "/source2.js"></script>
